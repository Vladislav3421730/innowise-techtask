<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="p-x-1 p-y-3">
    <form th:action="@{/registration}" th:object="${user}" class="card card-block m-x-auto bg-faded form-width" method="post">
        <legend class="m-b-1 text-xs-center">Регистрация</legend>

        <div class="form-group has-float-label">
            <label for="firstname">First name</label>
            <input class="form-control" id="firstname" th:field="*{firstName}" placeholder="First name" type="text">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group has-float-label">
            <label for="lastname">Last name</label>
            <input class="form-control" id="lastname" th:field="*{lastName}" placeholder="Last name" type="text">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group has-float-label">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" placeholder="Email" type="email">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group has-float-label">
            <label for="password">Password</label>
            <input class="form-control" id="password" th:field="*{password}" placeholder="Password" type="password">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group has-float-label">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password" type="password">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <div class="form-group has-float-label">
            <label for="birthday">Birthday</label>
            <input class="form-control" id="birthday" th:field="*{birthday}" placeholder="Birthday" type="date">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

        <p th:text="${userAlsoInSystem}"></p>
        <p th:text="${passwordsMustBeTheSame}"></p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>

</body>
</html>
