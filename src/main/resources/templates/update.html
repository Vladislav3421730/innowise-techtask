<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/userUpdate.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Update User Information</h2>
        <form th:action="@{/user/update}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}"/>
                <div th:errors="*{firstName}"></div>
            </div>


            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}"/>
                <div th:errors="*{lastName}"></div>
            </div>


            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}"/>
                <div th:errors="*{email}"></div>
            </div>


            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" class="form-control" th:field="*{birthday}">
                <div th:errors="*{birthday}"></div>
            </div>


            <p th:text="${userAlsoInSystem}"></p>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/logout" class="btn btn-danger">Logout</a>
                <a href="/user" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
