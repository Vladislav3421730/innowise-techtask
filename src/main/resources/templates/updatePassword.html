<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h2 class="text-center mb-4">Change Password</h2>
            <form th:action="@{/user/update/password}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" class="form-control" th:field="*{oldPassword}"/>
                    <div th:errors="*{oldPassword}"></div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" class="form-control" th:field="*{newPassword}"/>
                    <div th:errors="*{newPassword}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}"/>
                    <div th:errors="*{confirmPassword}"></div>
                </div>

                <p th:text="${passwordsMustBeTheSame}"></p>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                    <a href="/user" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
